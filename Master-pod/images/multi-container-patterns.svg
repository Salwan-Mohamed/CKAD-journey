<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#326ce5">Multi-Container Pod Patterns</text>
  
  <!-- Sidecar Pattern -->
  <g transform="translate(0, 0)">
    <rect x="50" y="100" width="220" height="220" rx="15" ry="15" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    <text x="160" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">Sidecar Pattern</text>
    
    <!-- Pod outline -->
    <rect x="70" y="150" width="180" height="150" rx="10" ry="10" fill="#ffffff" stroke="#326ce5" stroke-width="1.5" stroke-dasharray="2,2"/>
    <text x="160" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#326ce5">Pod</text>
    
    <!-- Main Container -->
    <rect x="85" y="180" width="100" height="100" rx="5" ry="5" fill="#bbdefb" stroke="#1976d2" stroke-width="1.5"/>
    <text x="135" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">Main</text>
    <text x="135" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Container</text>
    <text x="135" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1976d2">Application</text>
    
    <!-- Sidecar Container -->
    <rect x="145" y="210" width="90" height="80" rx="5" ry="5" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1.5"/>
    <text x="190" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0288d1">Sidecar</text>
    <text x="190" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0288d1">Log Shipper</text>
    
    <!-- Description -->
    <text x="160" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">Enhances main container</text>
    <text x="160" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">with additional functionality</text>
  </g>
  
  <!-- Ambassador Pattern -->
  <g transform="translate(0, 0)">
    <rect x="290" y="100" width="220" height="220" rx="15" ry="15" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
    <text x="400" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1b5e20">Ambassador Pattern</text>
    
    <!-- Pod outline -->
    <rect x="310" y="150" width="180" height="150" rx="10" ry="10" fill="#ffffff" stroke="#326ce5" stroke-width="1.5" stroke-dasharray="2,2"/>
    <text x="400" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#326ce5">Pod</text>
    
    <!-- Main Container -->
    <rect x="325" y="180" width="100" height="100" rx="5" ry="5" fill="#c8e6c9" stroke="#388e3c" stroke-width="1.5"/>
    <text x="375" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">Main</text>
    <text x="375" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b5e20">Container</text>
    <text x="375" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#388e3c">Application</text>
    
    <!-- Ambassador Container -->
    <rect x="385" y="180" width="90" height="80" rx="5" ry="5" fill="#dcedc8" stroke="#689f38" stroke-width="1.5"/>
    <text x="430" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#33691e">Ambassador</text>
    <text x="430" y="230" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#33691e">Proxy</text>
    
    <!-- External Connection -->
    <line x1="475" y1="220" x2="525" y2="220" stroke="#689f38" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="510" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#689f38">External</text>
    <text x="510" y="240" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#689f38">Services</text>
    
    <!-- Description -->
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">Proxy to external world</text>
    <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">transparently</text>
  </g>
  
  <!-- Adapter Pattern -->
  <g transform="translate(0, 0)">
    <rect x="530" y="100" width="220" height="220" rx="15" ry="15" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
    <text x="640" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#e65100">Adapter Pattern</text>
    
    <!-- Pod outline -->
    <rect x="550" y="150" width="180" height="150" rx="10" ry="10" fill="#ffffff" stroke="#326ce5" stroke-width="1.5" stroke-dasharray="2,2"/>
    <text x="640" y="170" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#326ce5">Pod</text>
    
    <!-- Main Container -->
    <rect x="565" y="180" width="100" height="100" rx="5" ry="5" fill="#ffe0b2" stroke="#f57c00" stroke-width="1.5"/>
    <text x="615" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">Main</text>
    <text x="615" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">Container</text>
    <text x="615" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#f57c00">Application</text>
    
    <!-- Adapter Container -->
    <rect x="625" y="210" width="90" height="80" rx="5" ry="5" fill="#fff8e1" stroke="#ffa000" stroke-width="1.5"/>
    <text x="670" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ff6f00">Adapter</text>
    <text x="670" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ff6f00">Normalizer</text>
    
    <!-- Description -->
    <text x="640" y="320" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">Standardizes main container</text>
    <text x="640" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">output for external systems</text>
  </g>
  
  <!-- Examples Section -->
  <rect x="50" y="370" width="700" height="210" rx="10" ry="10" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#424242">Common Examples</text>
  
  <!-- Sidecar Examples -->
  <g transform="translate(0, 0)">
    <text x="160" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">Sidecar Examples</text>
    <rect x="80" y="440" width="160" height="30" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="160" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Log collectors</text>
    
    <rect x="80" y="480" width="160" height="30" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="160" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">File sync services</text>
    
    <rect x="80" y="520" width="160" height="30" rx="5" ry="5" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="160" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0d47a1">Monitoring agents</text>
  </g>
  
  <!-- Ambassador Examples -->
  <g transform="translate(0, 0)">
    <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">Ambassador Examples</text>
    <rect x="320" y="440" width="160" height="30" rx="5" ry="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="1"/>
    <text x="400" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b5e20">Database proxies</text>
    
    <rect x="320" y="480" width="160" height="30" rx="5" ry="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="1"/>
    <text x="400" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b5e20">Redis sharding proxy</text>
    
    <rect x="320" y="520" width="160" height="30" rx="5" ry="5" fill="#e8f5e9" stroke="#388e3c" stroke-width="1"/>
    <text x="400" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1b5e20">API rate limiter</text>
  </g>
  
  <!-- Adapter Examples -->
  <g transform="translate(0, 0)">
    <text x="640" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#e65100">Adapter Examples</text>
    <rect x="560" y="440" width="160" height="30" rx="5" ry="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
    <text x="640" y="460" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">Metric exporters</text>
    
    <rect x="560" y="480" width="160" height="30" rx="5" ry="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
    <text x="640" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">Log formatters</text>
    
    <rect x="560" y="520" width="160" height="30" rx="5" ry="5" fill="#fff3e0" stroke="#f57c00" stroke-width="1"/>
    <text x="640" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#e65100">API adapters</text>
  </g>
  
  <!-- Kubernetes logo -->
  <g transform="translate(720, 50) scale(0.2)">
    <path d="M 82.4,50.5 C 82.4,67.4 68.8,81.2 51.9,81.2 C 35,81.2 21.4,67.4 21.4,50.5 C 21.4,33.6 35,19.8 51.9,19.8 C 68.8,19.8 82.4,33.6 82.4,50.5 Z" fill="#326ce5"/>
    <path d="M 51.9,16 C 33.1,16 17.7,31.4 17.7,50.5 C 17.7,69.6 33.1,85 51.9,85 C 70.7,85 86.1,69.6 86.1,50.5 C 86.1,31.4 70.7,16 51.9,16 Z M 51.9,21.6 C 67.5,21.6 80.5,34.6 80.5,50.5 C 80.5,66.4 67.5,79.4 51.9,79.4 C 36.3,79.4 23.3,66.4 23.3,50.5 C 23.3,34.6 36.3,21.6 51.9,21.6 Z" fill="#ffffff"/>
    <path d="M 65.5,39 L 38.3,39 L 51.9,64.2 Z" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/>
    <path d="M 65.5,39 L 51.9,22.8 L 38.3,39 Z" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/>
  </g>
</svg>