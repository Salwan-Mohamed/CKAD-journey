<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="300" fill="url(#grad1)" rx="15" ry="15"/>
  
  <!-- Title -->
  <text x="600" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#0d47a1">Mastering Kubernetes Pods</text>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#1976d2">The Essential Building Block for CKAD</text>
  
  <!-- Decorative Kubernetes wheel on left -->
  <g transform="translate(200, 150) scale(1.5)">
    <path d="M 82.4,50.5 C 82.4,67.4 68.8,81.2 51.9,81.2 C 35,81.2 21.4,67.4 21.4,50.5 C 21.4,33.6 35,19.8 51.9,19.8 C 68.8,19.8 82.4,33.6 82.4,50.5 Z" fill="#326ce5"/>
    <path d="M 51.9,16 C 33.1,16 17.7,31.4 17.7,50.5 C 17.7,69.6 33.1,85 51.9,85 C 70.7,85 86.1,69.6 86.1,50.5 C 86.1,31.4 70.7,16 51.9,16 Z M 51.9,21.6 C 67.5,21.6 80.5,34.6 80.5,50.5 C 80.5,66.4 67.5,79.4 51.9,79.4 C 36.3,79.4 23.3,66.4 23.3,50.5 C 23.3,34.6 36.3,21.6 51.9,21.6 Z" fill="#ffffff"/>
    <path d="M 65.5,39 L 38.3,39 L 51.9,64.2 Z" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/>
    <path d="M 65.5,39 L 51.9,22.8 L 38.3,39 Z" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/>
  </g>
  
  <!-- Stylized pod visualization on right -->
  <g transform="translate(900, 150)">
    <!-- Pod outline -->
    <rect x="-100" y="-70" width="200" height="140" rx="20" ry="20" fill="#ffffff" stroke="#326ce5" stroke-width="3"/>
    
    <!-- Container 1 -->
    <rect x="-80" y="-50" width="70" height="100" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    
    <!-- Container 2 -->
    <rect x="10" y="-50" width="70" height="100" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
    
    <!-- Pod label -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0d47a1">Pod</text>
  </g>
  
  <!-- Bottom decorative elements -->
  <rect x="150" y="250" width="900" height="10" rx="5" ry="5" fill="#326ce5" opacity="0.3"/>
  <rect x="300" y="270" width="600" height="5" rx="2.5" ry="2.5" fill="#326ce5" opacity="0.2"/>
</svg>