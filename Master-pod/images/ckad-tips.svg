<svg viewBox="0 0 800 610" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="610" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#326ce5">CKAD Exam Tips - Pod Mastery</text>
  
  <!-- CKAD logo/badge -->
  <circle cx="700" cy="80" r="50" fill="#e8f0fe" stroke="#326ce5" stroke-width="2"/>
  <text x="700" y="70" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#326ce5">CKAD</text>
  <text x="700" y="95" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#326ce5">Certified Kubernetes</text>
  <text x="700" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#326ce5">Application Developer</text>
  
  <!-- Tips Section with larger boxes -->
  
  <!-- Tip 1 -->
  <rect x="100" y="120" width="600" height="60" rx="10" ry="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0d47a1">1. Master kubectl commands</text>
  <text x="430" y="155" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Be efficient with kubectl run, create, expose, describe, and delete</text>
  
  <!-- Tip 2 -->
  <rect x="100" y="190" width="600" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="130" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1b5e20">2. Create pods efficiently</text>
  <text x="430" y="225" font-family="Arial, sans-serif" font-size="14" fill="#388e3c">Use kubectl run and generators to quickly create basic pods</text>
  
  <!-- Tip 3 -->
  <rect x="100" y="260" width="600" height="60" rx="10" ry="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="130" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e65100">3. Understand multi-container pods</text>
  <text x="430" y="295" font-family="Arial, sans-serif" font-size="14" fill="#f57c00">Be able to implement sidecar, ambassador, and adapter patterns</text>
  
  <!-- Tip 4 -->
  <rect x="100" y="330" width="600" height="60" rx="10" ry="10" fill="#f3e5f5" stroke="#8e24aa" stroke-width="2"/>
  <text x="130" y="365" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4a148c">4. Configure resource requests & limits</text>
  <text x="430" y="365" font-family="Arial, sans-serif" font-size="14" fill="#8e24aa">Know how to set CPU/memory constraints for both containers & pods</text>
  
  <!-- Tip 5 -->
  <rect x="100" y="400" width="600" height="60" rx="10" ry="10" fill="#e0f7fa" stroke="#00acc1" stroke-width="2"/>
  <text x="130" y="435" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#006064">5. Implement health checks</text>
  <text x="430" y="435" font-family="Arial, sans-serif" font-size="14" fill="#00acc1">Configure liveness, readiness, and startup probes correctly</text>
  
  <!-- Tip 6 -->
  <rect x="100" y="470" width="600" height="60" rx="10" ry="10" fill="#ffebee" stroke="#e53935" stroke-width="2"/>
  <text x="130" y="505" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#b71c1c">6. Master troubleshooting techniques</text>
  <text x="430" y="505" font-family="Arial, sans-serif" font-size="14" fill="#e53935">Know how to diagnose and fix common pod issues quickly</text>
  
  <!-- Practice advice -->
  <rect x="150" y="550" width="500" height="30" rx="15" ry="15" fill="#e8f0fe" stroke="#326ce5" stroke-width="2"/>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#326ce5">Practice hands-on with different pod configurations daily!</text>
  
  <!-- Command Examples (in small boxes at bottom) -->
  <rect x="100" y="590" width="180" height="20" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
  <text x="190" y="605" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">kubectl run nginx --image=nginx</text>
  
  <rect x="310" y="590" width="180" height="20" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
  <text x="400" y="605" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">kubectl explain pod.spec</text>
  
  <rect x="520" y="590" width="180" height="20" rx="5" ry="5" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1"/>
  <text x="610" y="605" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">kubectl logs -f podname</text>
  
  <!-- Kubernetes logo -->
  <g transform="translate(100, 80) scale(0.2)">
    <path d="M 82.4,50.5 C 82.4,67.4 68.8,81.2 51.9,81.2 C 35,81.2 21.4,67.4 21.4,50.5 C 21.4,33.6 35,19.8 51.9,19.8 C 68.8,19.8 82.4,33.6 82.4,50.5 Z" fill="#326ce5"/>
    <path d="M 51.9,16 C 33.1,16 17.7,31.4 17.7,50.5 C 17.7,69.6 33.1,85 51.9,85 C 70.7,85 86.1,69.6 86.1,50.5 C 86.1,31.4 70.7,16 51.9,16 Z M 51.9,21.6 C 67.5,21.6 80.5,34.6 80.5,50.5 C 80.5,66.4 67.5,79.4 51.9,79.4 C 36.3,79.4 23.3,66.4 23.3,50.5 C 23.3,34.6 36.3,21.6 51.9,21.6 Z" fill="#ffffff"/>
    <path d="M 65.5,39 L 38.3,39 L 51.9,64.2 Z" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/>
    <path d="M 65.5,39 L 51.9,22.8 L 38.3,39 Z" fill="#ffffff" stroke="#ffffff" stroke-width="5" stroke-linejoin="round"/>
  </g>
</svg>