<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="pod-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#326CE5;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="config-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#326CE5;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="secret-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BCB77;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#6BCB77;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#326CE5">
    Kubernetes Configuration Workflow
  </text>

  <!-- Step 1: Creation Phase -->
  <g transform="translate(150, 150)">
    <rect x="-100" y="-60" width="200" height="120" rx="5" fill="#f8f9fa" stroke="#333" stroke-width="1.5" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Creation Phase</text>
    
    <g transform="translate(0, 0)">
      <rect x="-80" y="-15" width="160" height="30" rx="3" fill="url(#config-gradient)" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#326CE5">ConfigMap</text>
    </g>
    
    <g transform="translate(0, 40)">
      <rect x="-80" y="-15" width="160" height="30" rx="3" fill="url(#secret-gradient)" stroke="#6BCB77" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#006400">Secret</text>
    </g>
  </g>

  <!-- Step 2: Configuration Options -->
  <g transform="translate(400, 150)">
    <rect x="-120" y="-60" width="240" height="120" rx="5" fill="#f8f9fa" stroke="#333" stroke-width="1.5" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Configuration Options</text>
    
    <g transform="translate(0, 0)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Environment Variables</text>
    </g>
    
    <g transform="translate(0, 40)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Volume Mounts</text>
    </g>
  </g>

  <!-- Step 3: Pod Deployment -->
  <g transform="translate(650, 150)">
    <rect x="-100" y="-60" width="200" height="120" rx="5" fill="#f8f9fa" stroke="#333" stroke-width="1.5" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Pod Deployment</text>
    
    <g transform="translate(0, 10)">
      <rect x="-80" y="-30" width="160" height="60" rx="5" fill="url(#pod-gradient)" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="-5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#326CE5">Pod</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Application with Config</text>
    </g>
  </g>

  <!-- Creation Methods -->
  <g transform="translate(150, 300)">
    <rect x="-120" y="-60" width="240" height="180" rx="5" fill="#f8f9fa" stroke="#333" stroke-width="1.5" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Creation Methods</text>
    
    <g transform="translate(0, 0)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">kubectl create (imperative)</text>
    </g>
    
    <g transform="translate(0, 40)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">YAML manifest (declarative)</text>
    </g>
    
    <g transform="translate(0, 80)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">From files, literals, env files</text>
    </g>
  </g>

  <!-- Configuration Patterns -->
  <g transform="translate(400, 300)">
    <rect x="-120" y="-60" width="240" height="180" rx="5" fill="#f8f9fa" stroke="#333" stroke-width="1.5" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Configuration Patterns</text>
    
    <g transform="translate(0, 0)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Individual env variables</text>
    </g>
    
    <g transform="translate(0, 40)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">All entries with envFrom</text>
    </g>
    
    <g transform="translate(0, 80)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Specific files/keys with items</text>
    </g>
  </g>

  <!-- Advanced Techniques -->
  <g transform="translate(650, 300)">
    <rect x="-120" y="-60" width="240" height="180" rx="5" fill="#f8f9fa" stroke="#333" stroke-width="1.5" />
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Advanced Techniques</text>
    
    <g transform="translate(0, 0)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Projected Volumes</text>
    </g>
    
    <g transform="translate(0, 40)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Immutable Configs</text>
    </g>
    
    <g transform="translate(0, 80)">
      <rect x="-100" y="-15" width="200" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">External Secret Management</text>
    </g>
  </g>

  <!-- Update Workflow Box -->
  <g transform="translate(400, 480)">
    <rect x="-350" y="-60" width="700" height="120" rx="5" fill="#EDF7ED" stroke="#6BCB77" stroke-width="1.5" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#006400">Configuration Update Workflow</text>
    
    <g transform="translate(-250, 10)">
      <rect x="-60" y="-15" width="120" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Edit ConfigMap/Secret</text>
    </g>
    
    <g transform="translate(-80, 10)">
      <rect x="-60" y="-15" width="120" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Automatic Updates</text>
    </g>
    
    <g transform="translate(80, 10)">
      <rect x="-60" y="-15" width="120" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Atomic Volume Update</text>
    </g>
    
    <g transform="translate(250, 10)">
      <rect x="-60" y="-15" width="120" height="30" rx="3" fill="#FFFFFF" stroke="#333" stroke-width="1" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Restart for env vars</text>
    </g>
    
    <!-- Arrows connecting update flow -->
    <path d="M -190 10 L -140 10" fill="none" stroke="#333" stroke-width="1.5" />
    <polygon points="-140,10 -150,5 -150,15" fill="#333" />
    
    <path d="M -20 10 L 20 10" fill="none" stroke="#333" stroke-width="1.5" />
    <polygon points="20,10 10,5 10,15" fill="#333" />
    
    <path d="M 140 10 L 190 10" fill="none" stroke="#333" stroke-width="1.5" />
    <polygon points="190,10 180,5 180,15" fill="#333" />
    
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#006400">
      Note: Environment variables require Pod restart, volume mounts update automatically
    </text>
  </g>

  <!-- Arrows connecting the workflow -->
  <g>
    <!-- Step 1 to Step 2 -->
    <path d="M 250 150 L 280 150" fill="none" stroke="#333" stroke-width="2" />
    <polygon points="280,150 270,145 270,155" fill="#333" />
    
    <!-- Step 2 to Step 3 -->
    <path d="M 520 150 L 550 150" fill="none" stroke="#333" stroke-width="2" />
    <polygon points="550,150 540,145 540,155" fill="#333" />
    
    <!-- Creation Methods to Step 1 -->
    <path d="M 150 240 L 150 210" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="4,2" />
    <polygon points="150,210 145,220 155,220" fill="#333" />
    
    <!-- Configuration Patterns to Step 2 -->
    <path d="M 400 240 L 400 210" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="4,2" />
    <polygon points="400,210 395,220 405,220" fill="#333" />
    
    <!-- Advanced Techniques to Step 3 -->
    <path d="M 650 240 L 650 210" fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="4,2" />
    <polygon points="650,210 645,220 655,220" fill="#333" />
  </g>
</svg>
