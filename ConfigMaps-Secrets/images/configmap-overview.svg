<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#326CE5;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#FFFFFF" />
  
  <!-- ConfigMap Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#326CE5">
    ConfigMap Overview
  </text>

  <!-- ConfigMap Center Box -->
  <g transform="translate(400, 200)">
    <rect x="-100" y="-60" width="200" height="120" rx="10" fill="url(#bg-gradient)" stroke="#326CE5" stroke-width="2" />
    <text x="0" y="-25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#326CE5">ConfigMap</text>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Non-sensitive</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Configuration Data</text>
  </g>

  <!-- Left Side - Sources -->
  <g transform="translate(150, 200)">
    <rect x="-100" y="-120" width="200" height="240" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2" />
    <text x="0" y="-95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Sources</text>
    
    <!-- Individual Source Items -->
    <g transform="translate(0, -60)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Literal Values</text>
    </g>
    
    <g transform="translate(0, -15)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Single Files</text>
    </g>
    
    <g transform="translate(0, 30)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Directory Contents</text>
    </g>
    
    <g transform="translate(0, 75)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">YAML/JSON Manifest</text>
    </g>
  </g>

  <!-- Right Side - Usage -->
  <g transform="translate(650, 200)">
    <rect x="-100" y="-120" width="200" height="240" rx="10" fill="#f8f9fa" stroke="#ddd" stroke-width="2" />
    <text x="0" y="-95" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Usage in Pods</text>
    
    <!-- Individual Usage Items -->
    <g transform="translate(0, -60)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Environment Variables</text>
    </g>
    
    <g transform="translate(0, -15)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Volume Mounts</text>
    </g>
    
    <g transform="translate(0, 30)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Command Arguments</text>
    </g>
    
    <g transform="translate(0, 75)">
      <rect x="-80" y="-15" width="160" height="30" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="1.5" />
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Projected Volumes</text>
    </g>
  </g>

  <!-- Arrows from Sources to ConfigMap -->
  <g>
    <path d="M 250 200 L 290 200" fill="none" stroke="#326CE5" stroke-width="2" />
    <polygon points="290,200 280,195 280,205" fill="#326CE5" />
  </g>

  <!-- Arrows from ConfigMap to Usage -->
  <g>
    <path d="M 510 200 L 550 200" fill="none" stroke="#326CE5" stroke-width="2" />
    <polygon points="550,200 540,195 540,205" fill="#326CE5" />
  </g>

  <!-- Bottom Benefits Box -->
  <g transform="translate(400, 360)">
    <rect x="-350" y="-25" width="700" height="50" rx="5" fill="#e6f2ff" stroke="#326CE5" stroke-width="1.5" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#326CE5">
      Benefits: Separation of Code and Configuration • Environment-Specific Settings • Runtime Reconfiguration
    </text>
  </g>
</svg>
