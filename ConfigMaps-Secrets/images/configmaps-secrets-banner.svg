<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="200" viewBox="0 0 900 200">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326CE5;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#326CE5;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" rx="10" fill="url(#bg-gradient)" stroke="#326CE5" stroke-width="2" />
  
  <!-- Title -->
  <text x="450" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#326CE5">
    ConfigMaps &amp; Secrets
  </text>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#333">
    Configuration Management in Kubernetes
  </text>

  <!-- ConfigMap Icon -->
  <g transform="translate(250, 130)">
    <!-- ConfigMap Box -->
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="2" />
    <!-- ConfigMap Content Lines -->
    <line x1="-30" y1="-15" x2="30" y2="-15" stroke="#326CE5" stroke-width="2" />
    <line x1="-30" y1="0" x2="20" y2="0" stroke="#326CE5" stroke-width="2" />
    <line x1="-30" y1="15" x2="25" y2="15" stroke="#326CE5" stroke-width="2" />
    <!-- ConfigMap Label -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">ConfigMap</text>
  </g>

  <!-- Secret Icon -->
  <g transform="translate(650, 130)">
    <!-- Secret Box -->
    <rect x="-50" y="-30" width="100" height="60" rx="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="2" />
    <!-- Lock Symbol -->
    <rect x="-15" y="-10" width="30" height="25" rx="3" fill="none" stroke="#326CE5" stroke-width="2" />
    <circle cx="0" cy="-10" r="5" fill="#FFFFFF" stroke="#326CE5" stroke-width="2" />
    <line x1="0" y1="-5" x2="0" y2="0" stroke="#326CE5" stroke-width="2" />
    <!-- Secret Label -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Secret</text>
  </g>

  <!-- Connection Arrow -->
  <path d="M 310 130 L 590 130" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Pod Icon -->
  <g transform="translate(450, 130)">
    <!-- Pod Circle -->
    <circle cx="0" cy="0" r="30" fill="#FFFFFF" stroke="#326CE5" stroke-width="2" />
    <!-- Kubernetes Logo Simplified -->
    <path d="M0,-15 L15,10 L-15,10 Z" fill="none" stroke="#326CE5" stroke-width="2" />
    <!-- Pod Label -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Pod</text>
  </g>
</svg>
