## Example 5: PCI DSS Compliance Pattern

```yaml
# PCI DSS compliant network isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pci-dss-cardholder-data
  namespace: payment-processing
  labels:
    compliance: pci-dss
    data-classification: cardholder-data
spec:
  podSelector:
    matchLabels:
      data-classification: cardholder-data
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Only allow access from authenticated payment services
  - from:
    - podSelector:
        matchLabels:
          role: payment-processor
          authenticated: "true"
    ports:
    - protocol: TCP
      port: 8443  # HTTPS only
  # Allow monitoring from security namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: security-monitoring
    - podSelector:
        matchLabels:
          role: security-scanner
    ports:
    - protocol: TCP
      port: 9090  # Metrics endpoint
  egress:
  # Allow communication to payment gateway (external)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow secure database access
  - to:
    - podSelector:
        matchLabels:
          database-type: encrypted
          compliance: pci-dss
    ports:
    - protocol: TCP
      port: 5432
  # Explicit DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
---
# PCI DSS audit logging policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pci-dss-audit-logging
  namespace: payment-processing
  labels:
    compliance: pci-dss
    function: audit-logging
spec:
  podSelector:
    matchLabels:
      function: audit-logger
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow log data from all PCI-related pods
  - from:
    - podSelector:
        matchLabels:
          compliance: pci-dss
    ports:
    - protocol: TCP
      port: 514   # Syslog
    - protocol: UDP
      port: 514   # Syslog UDP
  egress:
  # Allow secure log forwarding to SIEM
  - to: []
    ports:
    - protocol: TCP
      port: 6514  # Secure syslog
  # Allow backup to secure storage
  - to: []
    ports:
    - protocol: TCP
      port: 443
```

