## Example 4: Service Mesh Integration (Istio)

```yaml
# Istio sidecar communication policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: istio-sidecar-policy
  namespace: production
  labels:
    policy-type: service-mesh
    mesh: istio
spec:
  podSelector:
    matchLabels:
      security.istio.io/tlsMode: istio
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow Istio control plane communication
  - from:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 15090  # Envoy admin
    - protocol: TCP
      port: 15021  # Health checks
  # Allow inbound traffic through Envoy proxy
  - from:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 15006  # Envoy inbound
  egress:
  # Allow Istio control plane communication
  - to:
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 15010  # Pilot discovery
    - protocol: TCP
      port: 15011  # Pilot XDS
  # Allow outbound traffic through Envoy proxy
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 15001  # Envoy outbound
---
# Allow Istio control plane access
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: istio-control-plane-policy
  namespace: istio-system
  labels:
    policy-type: control-plane
    mesh: istio
spec:
  podSelector:
    matchLabels:
      app: istiod
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow communication from mesh workloads
  - from:
    - namespaceSelector:
        matchLabels:
          istio-injection: enabled
    ports:
    - protocol: TCP
      port: 15010
    - protocol: TCP
      port: 15011
    - protocol: TCP
      port: 443
  egress:
  # Allow access to Kubernetes API
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
```

