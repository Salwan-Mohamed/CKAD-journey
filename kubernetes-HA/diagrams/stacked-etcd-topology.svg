<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Stacked etcd Topology</text>
  
  <!-- Load Balancer -->
  <rect x="300" y="80" width="200" height="60" rx="5" ry="5" fill="#6b9bc3" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="118" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Load Balancer</text>
  
  <!-- Arrow from Load Balancer to Control Plane Nodes -->
  <path d="M 400 140 L 400 170" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Control Plane Node 1 -->
  <rect x="100" y="200" width="160" height="200" rx="5" ry="5" fill="#e2f0d9" stroke="#2c3e50" stroke-width="2"/>
  <text x="180" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Control Plane 1</text>
  
  <!-- etcd 1 -->
  <rect x="120" y="250" width="120" height="40" rx="5" ry="5" fill="#f8cbad" stroke="#2c3e50" stroke-width="2"/>
  <text x="180" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">etcd</text>
  
  <!-- API Server 1 -->
  <rect x="120" y="300" width="120" height="40" rx="5" ry="5" fill="#b4c7e7" stroke="#2c3e50" stroke-width="2"/>
  <text x="180" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">API Server</text>
  
  <!-- Scheduler/Controller 1 -->
  <rect x="120" y="350" width="120" height="40" rx="5" ry="5" fill="#c5e0b4" stroke="#2c3e50" stroke-width="2"/>
  <text x="180" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Controller</text>
  <text x="180" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Scheduler</text>
  
  <!-- Control Plane Node 2 -->
  <rect x="320" y="200" width="160" height="200" rx="5" ry="5" fill="#e2f0d9" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Control Plane 2</text>
  
  <!-- etcd 2 -->
  <rect x="340" y="250" width="120" height="40" rx="5" ry="5" fill="#f8cbad" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">etcd</text>
  
  <!-- API Server 2 -->
  <rect x="340" y="300" width="120" height="40" rx="5" ry="5" fill="#b4c7e7" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">API Server</text>
  
  <!-- Scheduler/Controller 2 -->
  <rect x="340" y="350" width="120" height="40" rx="5" ry="5" fill="#c5e0b4" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Controller</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Scheduler</text>
  
  <!-- Control Plane Node 3 -->
  <rect x="540" y="200" width="160" height="200" rx="5" ry="5" fill="#e2f0d9" stroke="#2c3e50" stroke-width="2"/>
  <text x="620" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">Control Plane 3</text>
  
  <!-- etcd 3 -->
  <rect x="560" y="250" width="120" height="40" rx="5" ry="5" fill="#f8cbad" stroke="#2c3e50" stroke-width="2"/>
  <text x="620" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">etcd</text>
  
  <!-- API Server 3 -->
  <rect x="560" y="300" width="120" height="40" rx="5" ry="5" fill="#b4c7e7" stroke="#2c3e50" stroke-width="2"/>
  <text x="620" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">API Server</text>
  
  <!-- Scheduler/Controller 3 -->
  <rect x="560" y="350" width="120" height="40" rx="5" ry="5" fill="#c5e0b4" stroke="#2c3e50" stroke-width="2"/>
  <text x="620" y="365" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Controller</text>
  <text x="620" y="380" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Scheduler</text>
  
  <!-- etcd Replication Arrows -->
  <path d="M 240 270 L 340 270" stroke="#e67e22" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 460 270 L 560 270" stroke="#e67e22" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 620 250 C 650 220, 650 180, 420 180 C 200 180, 150 220, 180 250" stroke="#e67e22" stroke-width="2" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="100" y="430" width="20" height="20" rx="3" ry="3" fill="#f8cbad" stroke="#2c3e50" stroke-width="1"/>
  <text x="130" y="445" font-family="Arial, sans-serif" font-size="14" fill="#333">etcd</text>
  
  <rect x="200" y="430" width="20" height="20" rx="3" ry="3" fill="#b4c7e7" stroke="#2c3e50" stroke-width="1"/>
  <text x="230" y="445" font-family="Arial, sans-serif" font-size="14" fill="#333">API Server</text>
  
  <rect x="350" y="430" width="20" height="20" rx="3" ry="3" fill="#c5e0b4" stroke="#2c3e50" stroke-width="1"/>
  <text x="380" y="445" font-family="Arial, sans-serif" font-size="14" fill="#333">Controllers/Scheduler</text>
  
  <line x1="500" y1="440" x2="550" y2="440" stroke="#e67e22" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="580" y="445" font-family="Arial, sans-serif" font-size="14" fill="#333">etcd Replication</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>