<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Kubemark Architecture</text>
  
  <!-- Real Control Plane Box -->
  <rect x="80" y="90" width="640" height="230" rx="10" ry="10" fill="#e8f4f8" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Real Kubernetes Control Plane Cluster</text>
  
  <!-- API Server -->
  <rect x="120" y="150" width="160" height="50" rx="5" ry="5" fill="#b4c7e7" stroke="#2c3e50" stroke-width="2"/>
  <text x="200" y="183" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">API Server</text>
  
  <!-- Controller Manager -->
  <rect x="320" y="150" width="160" height="50" rx="5" ry="5" fill="#c5e0b4" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="183" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Controller Manager</text>
  
  <!-- Scheduler -->
  <rect x="520" y="150" width="160" height="50" rx="5" ry="5" fill="#c5e0b4" stroke="#2c3e50" stroke-width="2"/>
  <text x="600" y="183" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Scheduler</text>
  
  <!-- etcd -->
  <rect x="220" y="230" width="160" height="50" rx="5" ry="5" fill="#f8cbad" stroke="#2c3e50" stroke-width="2"/>
  <text x="300" y="263" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">etcd</text>
  
  <!-- Metrics Server -->
  <rect x="420" y="230" width="160" height="50" rx="5" ry="5" fill="#d9b8ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="500" y="263" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Metrics Server</text>
  
  <!-- Simulated Nodes Box -->
  <rect x="80" y="350" width="640" height="200" rx="10" ry="10" fill="#fff2cc" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Simulated Nodes (Hollow Kubelet Pods)</text>
  
  <!-- Hollow Kubelet 1 -->
  <rect x="120" y="410" width="120" height="100" rx="5" ry="5" fill="#ffdfba" stroke="#2c3e50" stroke-width="2"/>
  <text x="180" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Hollow Kubelet 1</text>
  <text x="180" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Simulated Node</text>
  <text x="180" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Resources</text>
  
  <!-- Hollow Kubelet 2 -->
  <rect x="260" y="410" width="120" height="100" rx="5" ry="5" fill="#ffdfba" stroke="#2c3e50" stroke-width="2"/>
  <text x="320" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Hollow Kubelet 2</text>
  <text x="320" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Simulated Node</text>
  <text x="320" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Resources</text>
  
  <!-- Hollow Kubelet 3 -->
  <rect x="400" y="410" width="120" height="100" rx="5" ry="5" fill="#ffdfba" stroke="#2c3e50" stroke-width="2"/>
  <text x="460" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Hollow Kubelet 3</text>
  <text x="460" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Simulated Node</text>
  <text x="460" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Resources</text>
  
  <!-- More Hollow Kubelets -->
  <rect x="540" y="410" width="120" height="100" rx="5" ry="5" fill="#ffdfba" stroke="#2c3e50" stroke-width="2"/>
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">Hollow Kubelet n</text>
  <text x="600" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Simulated Node</text>
  <text x="600" y="485" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Resources</text>
  
  <!-- Connecting Lines -->
  <path d="M 200 200 L 200 350" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 200 L 400 350" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 200 L 600 350" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Load Generator -->
  <rect x="320" y="530" width="160" height="40" rx="5" ry="5" fill="#bae1ff" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#333">Load Generator</text>
  
  <!-- Load Generator Lines -->
  <path d="M 400 530 L 400 510 C 400 500, 350 500, 300 460" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="3,2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 530 L 400 510 C 400 500, 400 500, 400 460" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="3,2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 400 530 L 400 510 C 400 500, 450 500, 500 460" stroke="#2c3e50" stroke-width="1.5" stroke-dasharray="3,2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Legend -->
  <rect x="80" y="580" width="15" height="15" rx="2" ry="2" fill="#b4c7e7" stroke="#2c3e50" stroke-width="1"/>
  <text x="103" y="592" font-family="Arial, sans-serif" font-size="12" fill="#333">API Server</text>
  
  <rect x="170" y="580" width="15" height="15" rx="2" ry="2" fill="#c5e0b4" stroke="#2c3e50" stroke-width="1"/>
  <text x="193" y="592" font-family="Arial, sans-serif" font-size="12" fill="#333">Controllers</text>
  
  <rect x="260" y="580" width="15" height="15" rx="2" ry="2" fill="#f8cbad" stroke="#2c3e50" stroke-width="1"/>
  <text x="283" y="592" font-family="Arial, sans-serif" font-size="12" fill="#333">etcd</text>
  
  <rect x="320" y="580" width="15" height="15" rx="2" ry="2" fill="#ffdfba" stroke="#2c3e50" stroke-width="1"/>
  <text x="343" y="592" font-family="Arial, sans-serif" font-size="12" fill="#333">Hollow Kubelet</text>
  
  <rect x="435" y="580" width="15" height="15" rx="2" ry="2" fill="#bae1ff" stroke="#2c3e50" stroke-width="1"/>
  <text x="458" y="592" font-family="Arial, sans-serif" font-size="12" fill="#333">Load Generator</text>
  
  <line x1="510" y1="587" x2="550" y2="587" stroke="#2c3e50" stroke-width="2" stroke-dasharray="3,2"/>
  <text x="560" y="592" font-family="Arial, sans-serif" font-size="12" fill="#333">Simulated Load</text>
  
  <line x1="650" y1="587" x2="680" y2="587" stroke="#2c3e50" stroke-width="2"/>
  <text x="690" y="592" font-family="Arial, sans-serif" font-size="12" fill="#333">API Traffic</text>
  
  <!-- Arrow Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>